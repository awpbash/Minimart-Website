<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Muhammadiyah Welfare Home Logo" class="logo">
            </div>
            <h1>Admin Dashboard</h1>
            <button id="logout-button" class="logout-button">Logout</button>
        </header>

        <!-- Allocate Vouchers Section -->
        <section id="allocate-vouchers" class="section">
            <h2 class="section-title">Allocate Vouchers</h2>
            <form id="allocate-vouchers-form" class="form">
                <label for="user-id" class="form-label">User ID</label>
                <input 
                    type="text" 
                    id="user-id" 
                    name="user-id" 
                    placeholder="Enter User ID" 
                    required 
                    class="form-input" 
                    aria-label="User ID"
                >
            
                <label for="product-dropdown" class="form-label">Voucher Product</label>
                <select 
                    id="product-dropdown" 
                    name="product-dropdown" 
                    required 
                    class="form-select" 
                    aria-label="Voucher Product"
                >
                    <option value="" disabled selected>Select a product</option>
                    <!-- Options will be dynamically added -->
                </select>
            
                <label for="voucher-description" class="form-label">Voucher Description</label>
                <textarea 
                    id="voucher-description" 
                    name="voucher-description" 
                    placeholder="Enter Voucher Description" 
                    class="form-textarea" 
                    aria-label="Voucher Description"
                ></textarea>
            
                <button type="submit" class="form-button">Allocate</button>
            </form>
            
        </section>
        <div class="button-container">
        <button id="products-button" class="button">Products</button>
        <button id="user-button" class="button">Users</button>
        <button id="auction-button" class="button">Auction</button>
        </div>
        
        <!-- Manage Requests Section -->
        <section id="manage-requests" class="section">
            <h2 class="section-title">Manage Requests</h2>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Status</th>
                            <th>User</th>
                            <th>Time</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody id="request-table-body">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="actions">
                <button id="approve-button" class="button approve-button">Approve Selected Requests</button>
                <button id="delete-button" class="button delete-button">Remove Selected Requests</button>
            </div>
        </section>
        <div class="section">
            <h2>Search Resident's Vouchers</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter Resident Username" class="form-input">
                <button id="search-button" class="form-button">Search</button>
            </div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Voucher ID</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody id="voucher-table-body">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <button id="delete-vouchers-button" class="button delete-button">Delete Selected Vouchers</button>
        </div>
        
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/toasts.js"></script>
    <script src="scripts/admin_dashboard.js" defer></script>
</body>
</html>
