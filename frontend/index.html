<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="images/logo.png" alt="Muhammadiyah Welfare Home Logo" class="logo">
        </div>
        
        <h1 class="title">Welcome to the Minimart System</h1>


        <!-- Login Section -->
        <div class="form-container">
            <h2 class="form-title">Login</h2>
            <form id="login-form" class="form">
                <input type="text" id="username" placeholder="Username" required class="form-input">
                <input type="password" id="password" placeholder="Password" required class="form-input">
                <span id="forgot-password" class="mini-notice" onclick="forgotPassword()">Forgot Password?</span>
                <button type="submit" class="form-button">Login</button>
            </form>
        </div>

        <!-- Registration Section -->
        <div class="form-container">
            <h2 class="form-title">Register</h2>
            <form id="register-form" class="form">
                <input type="text" id="reg-username" placeholder="Username" required class="form-input">
                <input type="password" id="reg-password" placeholder="Password" required class="form-input">
                <input type="text" id="reg-email" placeholder="Email" required class="form-input">
                <input type="text" id="reg-phone" placeholder="Phone Number" required class="form-input">
                <select id="reg-role" required class="form-input">
                    <option value="resident">Resident</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="form-button">Register</button>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts/toasts.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    
</body>
</html>
